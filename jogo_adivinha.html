<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

function sorteia(numeroLimite) {
    return Math.round(Math.random() * numeroLimite);
}
var numeroLimite = parseInt(prompt("Até que número será o sorteio?"));
var numeroPensado = sorteia(numeroLimite);


var chute = parseInt(prompt("digite seu chute!"));
if(chute == numeroPensado) {
    mostra("Você acertou!");
}
    else{
    mostra("Você errou, o número pensado foi " + numeroPensado);
}

 if(chute > numeroPensado ) {
        mostra("O Seu chute é maior que o numero pensado")

      } 
    else{
        mostra("O Seu chute é menor que o numero Pensado");
    }
</script>
